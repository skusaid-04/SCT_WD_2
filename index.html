<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button id="start-btn" onclick="start()">Start</button>
      <button id="pause-btn" onclick="pauseOrResume()" style="display: none;">Pause</button>
      <button id="reset-btn" onclick="reset()" style="display: none;">Reset</button>
      <button id="lap-btn" onclick="lap()" style="display: none;">Lap</button>
    </div>
    <h3 id="lap-heading" style="display: none;">Laps</h3>
    <ul id="laps"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
